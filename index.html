<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'> 
    <script src='testFunctions.js' defer></script>

</head>
<body>
    <div class='container'>
        <div class = 'header'>
           <span> Breathe, Do, Repeat</span>
        </div>  
        <div class = 'subHeader'>
            <button id = "menu">
            <a href="#menu" class="box-shadow-menu">
              </a>
            </button>
            <button id= 'createTask'>+Task</button>
            <button id= 'createProject'>+Project</button>
        </div>
        <div class = 'contentContainer'>
            <div id = 'projectListContainer'>
                <h2>Project: </h2> 
                <div class = 'projectList'>
                </div>
             </div>
            <div class = 'taskContainer'>
                <div class = 'taskList'>
                    <h2>Task: </h2>
                    <ul>All tasks in this project completed, good job!</ul>
                </div>
                <div class = 'taskDetails'>
                    <h2>Task Name: </h2> 
                    <ul>No selected task</ul>
             
                </div>
            </div>
        </div>
    </div>
    <form id='addTask'>
        <label for ='task'>Task:</label>
        <input type ='text' id ='task'>
        <label for = 'projectDropDown'>Project: </label> 
        <select id = 'projectDropDown'>

        </select>
        <label for='priority'>Priority: </label>
        <select id = 'priority'>
            <option value = "priority1">Low</option>
            <option value = "priority2">High</option>
        </select>
        <label for ='date'>Due Date: </label>
        <input type ='text' id ='date'>
        <label for ='details'>Details: </label>
        <input type ='text' id ='details'>
        <div class = "formButtons">
            <input type = 'submit'></submit>
            <button id ='closeForm'>Close</button>
        </div>    
    </form>
    <form id = "addProject">
        <label for ='projectName'>Project Name: </label>
        <input type = 'text' id ='projectName'>
        <div class = "formButtons">
            <input type = 'submit'></submit>
            <button id ='closeForm2'>Close</button>
        </div>
    </form>
</body>
</html>
